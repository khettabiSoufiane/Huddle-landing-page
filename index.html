<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <mata
      name="description"
      content="This site was created as an exercise in HTML and CSS application created py soufiane khettabi"
    />
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main template css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font awesome library CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Huddle</title>
  </head>
  <body>
    <!-- start root-linding -->
    <div class="container">
      <!-- start header -->
      <header>
        <nav aria-label="Main navigation">
          <img class="logo" src="images/logo.svg" alt="logo" />
        </nav>
      </header>
      <!-- end header -->
      <!-- start main -->
      <main>
        <section class="linding">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
          <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#">Register</a>
          </div>
        </section>
      </main>
      <!-- end main -->
      <!-- start footer -->
      <footer>
        <nav aria-label="Social media links">
          <ul aria-label="social-links" class="social-links">
            <li>
              <a href="https://www.facebook.com" aria-label="Facebook">
                <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://x.com" aria-label="Twitter / X">
                <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com" aria-label="Instagram">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
      <!-- end footer -->
    </div>
    <!-- end root-linding -->
  </body>
</html>
